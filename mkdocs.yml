site_name: AstroSDK Documentation
site_description: Production-Grade Astronomical Calculation Engine
site_author: AstroSDK Contributors
site_url: https://astrosdk.dev

repo_name: astrosdk/astrosdk
repo_url: https://github.com/yourusername/astrosdk
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Core Concepts: getting-started/concepts.md
  - User Guide:
      - Natal Charts: guide/natal-charts.md
      - Aspects: guide/aspects.md
      - Houses: guide/houses.md
      - Time Handling: guide/time.md
      - Sidereal vs Tropical: guide/sidereal-tropical.md
  - Advanced Features:
      - KP House System: features/kp-houses.md
      - Event Rule Engine: features/event-rules.md
      - Synodic Cycles: features/synodic.md
      - Astro-Intensity: features/intensity.md
      - Declination Parallels: features/declination.md
      - Ephemeris Export: features/export.md
  - Research Tools:
      - Midpoints: research/midpoints.md
      - Harmonic Charts: research/harmonics.md
      - Primary Directions: research/directions.md
      - Astro-Cartography: research/astrocartography.md
  - API Reference:
      - Public API: api/public.md
      - Domain Models: api/models.md
      - Constants & Enums: api/constants.md
  - Migration:
      - From v1.2.0: migration/v1.2-to-v1.3.md
  - About:
      - Changelog: about/changelog.md
      - License: about/license.md
      - Contributing: about/contributing.md

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/astrosdk
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/astrosdk/

